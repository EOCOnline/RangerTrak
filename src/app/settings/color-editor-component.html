<div #container class="color" tabindex="0" (click)="onClick($event)" (mousedown)="onMouseDown($event)"  (keydown)="onKeyDown($event)">

  <!-- https://h2qutc.github.io/angular-material-components/colorpicker-->
    <!-- [formControlName]="colorCtr" -->
  <mat-card>
    <mat-form-field>
      <input matInput [ngxMatColorPicker]="picker"  [disabled]="colorCntlDisabled" >

      <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>

      <ngx-mat-color-picker #picker [touchUi]="touchUi" [color]="colorPalette"></ngx-mat-color-picker>

    </mat-form-field>

    <hr class="symbol" [style.hr.border-color]="colorCtr.value?.rgba">

    <span [style.background-color]="colorCtr.value?.rgba">HEX: {{colorCtr.value?.hex}} &nbsp;&nbsp; {{colorCtr.value?.rgba}}</span>
  </mat-card>
  <!--mat-card >
     <span [style.background-color]="colorCtr.value?.rgba">HEX: {{colorCtr.value?.hex}} &nbsp;&nbsp; RGBA: {{colorCtr.value?.rgba}}</span>
  </mat-card-->

</div>
