<div class="container enter__Where-div">
  <div appearance="filled" class="timepicker__Where-input" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()"
    [formGroup]="locationFormModel">
    <div class="input-group">
      &nbsp;&nbsp;&nbsp;Latitude:

      <span ngModelGroup="DD">
        <input formControlName="latI" type="number" min="-180" max="180" id="enter__Where-latI" />

        <!--span *ngIf="location.get('latI')?.touched && location.get('latI')?.hasError('required')"
    class="text-sm text-danger">lat is required

      [class.border-danger]="location.get('latD')?.touched && location.get('latD')?.invalid"
      (change)="this.addressCtrlChanged('latD')"
        </span-->
        <strong>.</strong>
        <input formControlName="latF" type="number" step="100" min="0" max="99999" id="enter__Where-latF"
          tabindex="2" />
        <!-- span *ngIf="location.get('latD')?.touched && location.get('latD')?.hasError('required')"
    class="text-sm text-danger">Latitude is required
    </span-->
        <strong>° </strong>
      </span>

      <span title="Decimal Degrees"><strong>DD</strong></span>&nbsp; or &nbsp;
      <span ngModelGroup="DMS">
        <input formControlName="latQ" id="enter__Where-latQ" type="text" pattern="'e','E','w','W'" title="E or W" />
        <input formControlName="latD" id="enter__Where-latD" type="number" min="0" max="90" /><strong>° </strong>
        <input formControlName="latM" id="enter__Where-latM" type="number" min="0" max="59" /><strong>' </strong>
        <input formControlName="latS" id="enter__Where-latS" type="number" min="0" max="59.99" /><strong>" </strong>
        <span title="Degrees Minute Seconds"><strong>DMS</strong></span>&nbsp; or &nbsp;
      </span>

      <span ngModelGroup="DDM">
        <input formControlName="latDDMQ" id="enter__Where-latDdmQ" type="text" pattern="'e','E','w','W'"
          title="E or W" />
        <input formControlName="latDDMD" id="enter__Where-latDdmD" type="number" min="0" max="90" /><strong>° </strong>
        <input formControlName="latDDMM" id="enter__Where-latDdmM" type="number" min="0" max="59" /><strong>' </strong>
        <span title="Degree Decimal Minutes"><strong>DDM</strong></span>
      </span>
    </div>

    <div class="input-group">
      Longitude:

      <span ngModelGroup="DD">
        <input formControlName="lngI" type="number" min="-180" max="180" id="enter__Where-lngI" /><strong>.</strong>
        <input formControlName="lngF" type="number" step="100" min="0" max="99999" id="enter__Where-lngF"
          tabindex="4" />
        <strong>° </strong><span title="Decimal Degrees"><strong>DD</strong></span>&nbsp; or &nbsp;
      </span>

      <span ngModelGroup="DMS">
        <input formControlName="lngQ" id="enter__Where-lngQ" type="text" pattern="'n','N','s','S'" title="N or S" />
        <input formControlName="lngD" id="enter__Where-lngD" type="number" min="0" max="90" /><strong>° </strong>
        <input formControlName="lngM" id="enter__Where-lngM" type="number" min="0" max="59" /><strong>' </strong>
        <input formControlName="lngS" id="enter__Where-lngS" type="number" min="0" max="59.99" /><strong>" </strong>
        <span title="Degrees Minute Seconds"><strong>DMS</strong></span>&nbsp; or &nbsp;
      </span>

      <span ngModelGroup="DDM">
        <input formControlName="lngDDMQ" id="enter__Where-lngDdmQ" type="text" pattern="'n','N','s','S'"
          title="N or S" />
        <input formControlName="lngDDMD" id="enter__Where-lngDdmD" type="number" min="0" max="90" /><strong>° </strong>
        <input formControlName="lngDDMM" id="enter__Where-lngDdmM" type="number" min="0" max="59" /><strong>' </strong>
        <span title="Degree Decimal Minutes"><strong>DDM</strong></span>
      </span>
    </div>

    Street Address,
    <a href="https://maps.google.com/pluscodes/" target="_blank">+Code</a>,&nbsp; or &nbsp;
    <a href="https://what3words.com/about/" target="_blank">What.3.Words</a>:

    <input type="text" address id="enter__Where-Address" tabindex="5"
      title="Enter www.Plus.Codes, www.What3Words.com, or streeet address for geocoding." placeholder="Optional Address"
      formControlName="address" data-lpignore="true" />
    <!-- (change)="this.addressCtrlChanged('addr')" -->
  </div>

  <div class="enter__Where-Results">
    <!--   {{address}}
      formControlName="address"
      input name="addresses" id="addresses" type="text" value=""
      placeholder="" title="Enter www.Plus.Codes, www.What3Words.com, or streeet address for geocoding."
      onchange="chkAddresses()"> (optional) -->
    <!-- placeholder="84VVCGWP+VW" title ="Enter short or full PlusCode" placeholder="pil.tutles.binde"-->

    <span id="addressLabel" title="Normalized Address" value="">addressLabel</span>&nbsp;&nbsp;;
    <span id="pCodeGlobal" title="Global (Google) Plus Code">pCodeGlobal</span>
  </div>

</div>
