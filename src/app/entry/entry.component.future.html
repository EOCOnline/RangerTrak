<div id="entryPanel">
  <form id="locationEntry">
    <!-- method="post" -->
    <fieldset>
      <legend>Who</legend>
      <div id="license-label"
        Title="Enter any part of the call sign (or enter Backspace to see all) - then click on one">
        CallSign: <input id="license" value="" size="8" autofocus>
        <span id="team-label"
          Title="Enter any part of their team name (or enter Backspace to see all) - then click on one">
          Team: <input id="team" value="" size="8"></span>
        <span id="licensee-name" value=""></span>
        <img id="license-icon" src="images/transparent_1x1.png" value="images/transparent_1x1.png"
          class="ui-state-default" alt="" />
      </div>
      <!-- span id="team-label" Title="Enter any part of their team name (or enter Backspace to see all) - then click on one">
        Team: <input id="team" value=""></span -->
      <!--
        https://html.com/attributes/input-list/
        or https://leaverou.github.io/awesomplete/ (no listing...)
        https://developer.mozilla.org/en-US/docs/Web/HTML/Element/datalist
        https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_datalist Works, but NOT on this page!!!
      -->

      <!--
        Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="206-">
        <span>Format: 123456-7890</span>
      -->
    </fieldset>

    <fieldset>
      <legend>Where</legend>
      Street Address, +Code, or What3Words (optional): <input name="addresses" id="addresses" type="text" size="15"
        value="" placeholder="" title="Enter www.Plus.Codes, www.What3Words.com, or streeet address for geocoding."
        onchange="chkAddresses()">
      <!-- placeholder="84VVCGWP+VW" title ="Enter short or full PlusCode" placeholder="pil.tutles.binde"-->
      <span id="addressLabel" value=""></span>
      <span id="pCodeGlobal"></span>
      <br>
      Latitude: &nbsp;&nbsp;
      <input name="latitudeQ" id="latitudeQ" type="text" value="N" size="1" pattern="'e','E','w','W'" title="E or W"
        onchange="DMSCoordsChanged()"> <!-- Quadrant -->
      <input name="latitudeD" id="latitudeD" type="text" value="47" size="2" min="0" max="180"
        onchange="DMSCoordsChanged()">째
      <input name="latitudeM" id="latitudeM" type="text" value="" size="2" min="0" max="59"
        onchange="DMSCoordsChanged()">'
      <input name="latitudeS" id="latitudeS" type="text" value="" size="5" min="0" max="59.99"
        onchange="DMSCoordsChanged()">"
      &nbsp;&nbsp; or &nbsp;&nbsp;<input name="latitudeDD" id="latitudeDD" type="text" size="7" min="-180" max="180"
        onchange="DDCoordsChanged()">째
      <br>
      Longitude:
      <input name="longitudeQ" id="longitudeQ" type="text" value="W" size="1" pattern="'n','N','s','S'" title="N or S"
        onchange="DMSCoordsChanged()">
      <input name="longitudeD" id="longitudeD" type="text" value="122" size="2" max="180"
        onchange="DMSCoordsChanged()">째
      <input name="longitudeM" id="longitudeM" type="text" value="" size="2" min="0" max="59"
        onchange="DMSCoordsChanged()">'
      <input name="longitudeS" id="longitudeS" type="text" value="" size="5" min="0" max="59.99"
        onchange="DMSCoordsChanged()">"
      &nbsp;&nbsp; or &nbsp;&nbsp;<input name="longitudeDD" id="longitudeDD" type="text" size="7" min="-180" max="180"
        onchange="DDCoordsChanged()">째
      <br>
    </fieldset>

    <div id="smallMapId"></div>

    <fieldset>
      <legend>When</legend>
      <input type="datetime-local" id="datetime" onfocus="setCurrentTime()">
    </fieldset>

    <fieldset>
      <legend>What</legend>
      Status: <input name="status" id="status" type="checkbox" title="Status is only for your use, ignored otherwise."
        value=unchecked><br>
      Notes: <input name="notes" id="notes" type="text" size="30"
        title="Notes are only for your use, ignored otherwise." value=""><br>
    </fieldset>
    <br>

    <input id="submitButton" type="button" value="Publish Location" onclick="publishLocation()" ;>
    <input type="reset" value="Reset Form" onclick="resetForm()">
  </form>
  <br>
  <div id="upshotTitle"></div>
  <div id="upshotGrid"></div>

  <!-- div id="upshotMap">
      <div id="upshotMapId" style="width: 100px; height: 100px;"></div>
  </div -->
</div>
