<pageHeader [parentTitle]="title" [pageDescription]="pageDescr">...</pageHeader>
<div id="log">
  Event information log
</div>
<!--div class="tiny">this is a tiny test!</div-->
<mat-card>
  <mat-card-content>
    <h3>Log levels to display:</h3>
    <section>
      <!-- Other colors: primary, secondary, accent and warn  https://stackoverflow.com/questions/57926149/angular-material-colors -->
      <mat-checkbox [(ngModel)]="excessive" (change)="this.redisplayLog()">Excessive</mat-checkbox>
      <mat-checkbox [(ngModel)]="verbose" (change)="this.redisplayLog()" color="primary">Verbose</mat-checkbox>
      <mat-checkbox [(ngModel)]="info" (change)="this.redisplayLog()" color="primary">Informational</mat-checkbox>
      <mat-checkbox [(ngModel)]="warn" (change)="this.redisplayLog()" color="primary">Warnings</mat-checkbox>
      <mat-checkbox [(ngModel)]="error" (change)="this.redisplayLog()" color="primary">Errors</mat-checkbox>
    </section>
    <br>

    <button (click)="onBtnSaveLog()" style="margin-bottom: 5px" title="Save Log to File">
      [Broken:] Save Log File</button><br />
  </mat-card-content>
</mat-card><br>
