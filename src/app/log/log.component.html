<pageHeader [parentTitle]="title">...</pageHeader>
<div id="log">
  Event information log
</div>

<mat-card>
  <mat-card-content>
    <h3>Log levels to display:</h3>
    <section>
      <mat-checkbox [(ngModel)]="verbose" (change)="this.redisplayLog()"
        >Verbose</mat-checkbox
      >
      <mat-checkbox [(ngModel)]="info" (change)="this.redisplayLog()"
        >Informational</mat-checkbox
      >
      <mat-checkbox [(ngModel)]="warn" (change)="this.redisplayLog()"
        >Warnings</mat-checkbox
      >
      <mat-checkbox [(ngModel)]="error" (change)="this.redisplayLog()"
        >Errors</mat-checkbox
      >
    </section>
  </mat-card-content>
</mat-card>
