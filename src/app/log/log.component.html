<h1>Log</h1>
<h2>
  {{eventInfo}}
</h2>
<pre id="log">Event information log</pre>

<mat-card>
  <mat-card-content>
    <h2>Log levels to display:</h2>
    <section>
      <mat-checkbox [(ngModel)]="verbose">Verbose</mat-checkbox>
      <mat-checkbox [(ngModel)]="info">Informational</mat-checkbox>
      <mat-checkbox [(ngModel)]="warn">Warnings</mat-checkbox>
      <mat-checkbox [(ngModel)]="error">Errors</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
