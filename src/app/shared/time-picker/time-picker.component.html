<div class="container enter__Where-div">
  <div appearance="filled" class="timepicker__Where-input">
    <div class="input-group" [formGroup]="timeFormControl">
      <!-- https://stackoverflow.com/questions/64826483/ngxmatdatetimepicker-is-not-assignable-to-type-matdatepickerbase -->
      <mat-form-field appearance="fill">
        <mat-label>Report time</mat-label>
        <input
          matInput
          [ngxMatDatetimePicker]="$any(datePicker)"
          [min]="minDate"
          [max]="maxDate"
          [formControl]="dateCtrl"
          formControlName="date"
          type="datetime"
          placeholder="date"
          class="timepicker__When-input"
          data-lpignore="true"
          tabindex="6"
        />

        <mat-datepicker-toggle
          matSuffix
          [for]="$any(datePicker)"
          title="Click me to display a time picker"
        >
        </mat-datepicker-toggle>

        <ngx-mat-datetime-picker
          #datePicker
          [showSpinners]="showSpinners"
          [showSeconds]="showSeconds"
          [stepHour]="stepHour"
          [stepMinute]="stepMinute"
          [stepSecond]="stepSecond"
          [touchUi]="touchUi"
          [color]="color"
          [enableMeridian]="enableMeridian"
          [disableMinute]="disableMinute"
          [hideTime]="hideTime"
        >
          <!-- Custom icon or text of Apply icon -->
          <ng-template>
            <!--mat-icon>star</mat-icon-->
            <span>OK</span>
          </ng-template>
        </ngx-mat-datetime-picker>
      </mat-form-field>
    </div>
  </div>
</div>
