<!-- hr class="rule"-->
<div class="header">
  <span class="title" title="{{pageDescription}}">{{parentTitle}} </span>
  <span class="event" title={{eventDetails}}> {{eventInfo}} </span>
  <span class="opPeriod" title={{opPeriodDetails}}> {{opPeriod}} {{timeElapsed$ | async}} &
    {{timeLeft$ | async}} </span>
  <!--span class="opPeriod"
    >{{(time.getTime() - opPeriodStart.getTime()) | async | date: 'hh:mm:ss'}}</span
  -->
  <span class="clock"> {{timeCurrent | async | date: 'MMM d, hh:mm:ss'}}</span>
</div>
