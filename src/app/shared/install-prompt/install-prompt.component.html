<h1 mat-dialog-title>Add to Home</h1>
<div mat-dialog-content>
  <p>Enjoying RangerTrak? Would you like to install the app on your device?</p>
  <p>It is lightweight, won't consume resources, is easily uninstalled, and provides ready access to this app in the
    future with faster start-up.</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sure</button>
</div>
